<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>abc</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/book/search}">
    <input type="text" >
</form>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<table class="table table-dark table-striped">
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="c,l: ${books}">
        <td th:text="${l.count}"></td>
        <td >
            <a th:href="@{/book/{id}/detail(id=${c.id})}" th:text="${c.title}"></a>
        </td>
        <td th:text="${c.quantity}"></td>
        <td>
            <a th:href="@{/book/{id}/edit(id=${c.getId()})}"></a>
        </td>
        <td>
            <a th:href="@{/book/{id}/delete(id=${c.getId()})}"></a>
        </td>
    </tr>
</table>
</body>
</html>
